<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>HI {{user?.name}} {{user?.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <div class="user">
     Hello user
   </div>
  <div *ngIf="device?.isVirtual === true">
    Your App runs on Simulator
  </div>
  <div *ngIf="device?.isVirtual === false">
    Your App runs on  a phone
  </div>
</ion-content>

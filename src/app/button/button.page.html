<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>HI {{user?.name}} {{user?.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" fill="clear" (click)="nav()">Press me</ion-button>
  <ion-button expand="block" fill="outline" (click)="nav()"
    >Press me</ion-button
  >
  <ion-button expand="block" color="primary" (click)="nav()"
    >Press me</ion-button
  >
  <ion-list>
    <ion-item-sliding (ionDrag)="getDrag()" class="slider">
      <ion-item>
        <ion-icon name="caret-back-circle-outline" color="primary-contrast" ></ion-icon>
        <ion-label> Swipe to continue </ion-label>
      </ion-item>
      <ion-item-options> </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
